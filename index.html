<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="culculator__container">
		<div class="number-area">
			<form action="" name="form">
				<input type="text" name="textview" readonly>
			</form>
		</div>
		<div class="buttons">
			<button class="button button__seven button__number">7</button>
			<button class="button button__eight button__number">8</button>
			<button class="button button__nine button__number">9</button>
			<button class="button button__cansel button__operation">cansel</button>
			<button class="button button__four button__number">4</button>
			<button class="button button__five button__number">5</button>
			<button class="button button__six button__number">6</button>
			<button class="button button__clear button__operation">clear</button>
			<button class="button button__one button__number">1</button>
			<button class="button button__two button__number">2</button>
			<button class="button button__three button__number">3</button>
			<button class="button button__enter button__operation">enter</button>
			<button class="button button__empty button__number"></button>
			<button class="button button__zero button__number">0</button>
			<button class="button button__empty button__number"></button>
			<button class="button button__empty-big button__operation">hide</button>
		</div>
	</div>
	<script src="my.js"></script>
</body>

</html>
